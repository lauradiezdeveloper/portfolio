<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Hablamos? Laura Díez - Full Stack Developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../hoja-de-estilos.css">
    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">

</head>
<body>
    <header class="header__container">
        <img src="../assets/fullstackdeveloper-logo.png" alt="Laura Díez Full Stack Developer" width="75">
        <nav>
            <ul class="header__container-navbar">
                <li><a href="../index.html">Sobre mi</a></li>
                <li><a href="../pages/conocimientos.html">Conocimientos</a></li>
                <li><a href="../pages/trabajos.html">Trabajos</a></li>
                <li><a href="../pages/women-in-tech.html">#WomenInTech</a></li>
            </ul>
        </nav>
        <button class="header__container-btn"><a href="../pages/hablamos.html">¿Hablamos?</a></button>
    </header>
    <hr>
    <main>
        <section class="contentHablamos">
            <section class="contentHablamos__info">
                <h1>¿Hablamos sobre mi trabajo?</h1>
                <h2>Rellena el formulario y me pondré en contacto contigo</h2>
                <p>También podemos hablar por Linkedin si lo prefieres.</p>
                <button><a href="https://www.linkedin.com/in/lauradiezmarketing/">Linkedin</a></button>
            </section>
            <section class="contentHablamos__form form-floating mb-3">
                <form action="" method="">
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Tu nombre" id="nombre" class="contentHablamos__form-input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Tu email" id="email" class="contentHablamos__form-input">
                    <label for="message">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Tu mensaje" cols="" rows="" class="contentHablamos__form-input"></textarea>
                    <!-- Aplicación de Bootstrap: Floating labels al formulario -->
                    <div class="form-floating contentHablamos__form-dropdown">
                        <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                            <option selected>¿Quién envía el mensaje</option>
                            <option value="1">Particular</option>
                            <option value="2">Empresa</option>
                            <option value="3">Otro</option>
                        </select>
                        <label for="floatingSelect">Elige una de las 3 opciones</label>
                    </div>
                    <button class="contentHablamos__form-btn">Enviar</button>
                </form>
            </section>
        </section>
    </main>
    <hr>
    <footer class="footer__container">
        <ul class="footer__container-navbar">

        </ul>
