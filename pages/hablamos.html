    <link rel="shortcut icon" href="../assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header class="header__container">
        <img src="../assets/fullstackdeveloper-logo.png" alt="Laura Díez Full Stack Developer" width="75">
        <nav>
            <ul class="header__container-navbar">
                <li><a href="../index.html">Sobre mi</a></li>
                <li><a href="../pages/conocimientos.html">Conocimientos</a></li>
                <li><a href="../pages/trabajos.html">Trabajos</a></li>
                <li><a href="../pages/women-in-tech.html">#WomenInTech</a></li>
            </ul>
        </nav>
        <button class="header__container-btn"><a href="../pages/hablamos.html">¿Hablamos?</a></button>
    </header>
    <hr>
    <main>
        <section class="contentHablamos">
            <section class="contentHablamos__info">
                <h1>¿Hablamos sobre mi trabajo?</h1>
                <h2>Rellena el formulario y me pondré en contacto contigo</h2>
                <p>También podemos hablar por Linkedin si lo prefieres.</p>
                <button><a href="https://www.linkedin.com/in/lauradiezmarketing/">Linkedin</a></button>
            </section>
            <section class="contentHablamos__form">
                <form action="" method="">
                    <label for="name">Nombre</label>
                    <input type="text" placeholder="Tu nombre" id="nombre" class="contentHablamos__form-input">
                    <label for="email">Email</label>
                    <input type="email" placeholder="Tu email" id="email" class="contentHablamos__form-input">
                    <label for="message">Mensaje</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Tu mensaje" cols="50" rows="11" class="contentHablamos__form-input"></textarea>
                    <button class="contentHablamos__form-btn">Enviar</button>
                </form>
            </section>
        </section>
    </main>
    <hr>
